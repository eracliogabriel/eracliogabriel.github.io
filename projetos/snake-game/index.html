<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>Snake Game</h1>
            <div class="score-container">
                <div class="score">
                    <span>Pontuação:</span>
                    <span id="score">0</span>
                </div>
                <div class="high-score">
                    <span>Recorde:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
            <div class="buttons-container">
                <button id="start-btn">Iniciar Jogo</button>
                <button id="restart-btn">Reiniciar</button>
            </div>
        </div>
        <canvas id="game-board"></canvas>
        <div class="controls">
            <button id="up"><i class="fas fa-arrow-up"></i></button>
            <div class="horizontal-controls">
                <button id="left"><i class="fas fa-arrow-left"></i></button>
                <button id="right"><i class="fas fa-arrow-right"></i></button>
            </div>
            <button id="down"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
